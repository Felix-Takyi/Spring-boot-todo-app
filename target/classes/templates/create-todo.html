<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Create Todo</title>
</head>
  <style>
    * {
      margin:0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      line-height: 1.6;
      min-height: 100vh;
      margin: 0 auto;
      background: antiquewhite;
      color: brown;
    }

    form {
     position: relative;
      top: 50%;
      border: 1px solid brown;
      padding: 5px;
      height: 300px;
      width: 200px;
    }

  </style>
<body>
<h1>Create Todo</h1>
<form th:action="@{/todo}" th:object="${todo}" method="post">
  <label>Description:</label> <br>
  <input type="text" th:field="*{description}" required><br>
  <label>Completed:</label>
  <input type="checkbox" th:field="*{completed}"><br>
  <button type="submit">Save</button>
  <br>
</form>
<a href="/todos">Back to List</a>
</body>
</html>
